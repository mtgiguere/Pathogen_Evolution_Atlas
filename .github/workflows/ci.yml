name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test-lint-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pip-audit

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Unit tests + coverage
        run: |
          pytest -q -m "not integration" --cov=src --cov-report=term-missing --cov-fail-under=80

      - name: Dependency vulnerability scan (pip-audit)
        run: |
          pip-audit -r requirements.txt --ignore-vuln CVE-2025-68463
